<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css"/>
    <title>Library</title>
</head>
<body>
    <main>
        <div class="library-repo"></div>    
    </main>
    <div class="form-container">
        <form class="new-book-form">
            <button class="close-btn">Close</button>
            <label for="title">Title</label>
            <input id="title" type="text" name="title" placeholder="title"/>

            <label for="author">Author</label>
            <input id="author" type="text" name="author" placeholder="author's name"/>

            <label for="pages">Pages</label>
            <input id="pages" type="text" name="pages" placeholder="number of pages"/>

            <label for="img">Image Url</label>
            <input id="img" type="text" name="img" placeholder="Best it end with .jpg or .jpeg"/>


            <button class="add-book-btn">Add Book</button>
        </form>

    </div>
    
    <button class="new-book-btn">NEW BOOK</button>
</body>
</html>
